<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-bar">
        <input type="text" placeholder="Search for a city..." />
        <button type="submit">Search</button>
      </div>
      <div class="weather-info">
        <div class="city-other">
          <h1>Paris</h1>
          <p>
            Thursday 23:36, mist <br />
            Humidity: 91%, Wind: 3.6km/h
          </p>
        </div>
        <div class="temp">
          <p><span class="material-outlined-symbols"></span>10 &deg C</p>
        </div>
      </div>
      <div class="footer">
        <p>
          This project is coded by <a href="">Saron Demisu</a>, is
          <a href="">open-sourced on Github</a> and
          <a href="">hosted on Netlify.</a>
        </p>
      </div>
    </div>
  </body>
</html>
