<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="search-bar">
        <input type="text" placeholder="Search for a city..." id="search" />
        <button type="submit" id="search-btn">Search</button>
      </div>
      <div class="weather-info">
        <div class="city-other">
          <h1>Paris</h1>
          <p>
            <span class="day">Thursday </span> <span class="time">23:36</span>,
            <span class="description">cloudy</span> <br />
            Humidity: <span class="humidity">91%</span>, Wind:
            <span class="wind">3.6km/h</span>
          </p>
        </div>
        <div class="temp">
          <img
            src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
            alt=""
            id="weather-icon"
          />
          <p><span class="temp">10</span>&degC</p>
        </div>
      </div>
      <div class="footer">
        <p>
          This project is coded by <a href="">Saron Demisu</a>, is
          <a href="">open-sourced on Github</a> and
          <a href="">hosted on Netlify.</a>
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
